{{ block content }}

<input type="hidden" name="is_mobile" id="is_mobile">

<p>{{ Lexicon.mobile_check }}</p>

<button style="float: right; margin-top: 2vh;" class="otree-btn-next btn btn-primary" >{{ Lexicon.next }}</button>

<script>
    function isMobile() {
        const toMatch = [
            /Android/i,
            /iPhone/i,
            /iPad/i,
        ];

        return toMatch.some((item) => navigator.userAgent.match(item));
    }

    // here is an alternative technique that checks screen resolution
    // function isMobile() {
    //     return ((window.innerWidth <= 800) && (window.innerHeight <= 600));
    // }

    forminputs.is_mobile.value = isMobile() ? 1 : 0;

</script>

{{ endblock }}
